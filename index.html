<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <main class="background">
    <div class="container">
      <div class="conteudo">
        <div class="imagen-fundo"></div>
        <div class="img-perfil"></div>
        <div class="nome-perfil">
          <h1 class="username">Victor Crest</h1>
          <h2 class="age">26</h2>
          <h2 class="location">London</h2>
        </div>
        <div class="grid-perfil">
          <div class="grid-conteudo">
            <h2 class="followers">80K</h2>
            <h3>Followers</h3>
          </div>
          <div class="grid-conteudo">
            <h2 class="likes">803K</h2>
            <h3>Likes</h3>
          </div>
          <div class="grid-conteudo">
            <h2 class="photos">1.4K</h2>
            <h3>Photos</h3>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Bruno-Nunes17" target="_blank">Bruno Nunes</a>.
  </div>
</body>

</html>
